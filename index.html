<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="styles.css
  "
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body onload="generateMapCurrentLocation()">
    <header>
      <!-- <img src="images/pattern-bg.png" alt="" /> -->
      <div id="background-div">
        <div id="content-div">
          <h1>IP Address Tracker</h1>
          <div id="wrapper">
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <button id="search">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <div class="details-list">
            <div>
              <span class="title">IP Address</span>
              <span id="ip-span" class="info">192.43.254.54</span>
            </div>
            <!-- <section></section> -->
            <div>
              <span class="title">Location</span>
              <span id="location-span" class="info">Brooklyn, NY</span>
            </div>
            <!-- <section></section> -->
            <div>
              <span class="title">Timezone UTC</span>
              <span id="timezone-span" class="info">UTC -05:00</span>
            </div>
            <!-- <section></section> -->
            <div>
              <span class="title">ISP</span>
              <span id="isp-span" class="info">SpaceX</span>
            </div>
            <!-- <ul>
              <li>IP Address</li>
              <hr />
              <li>Location</li>
              <hr />
              <li>Timezone UTC</li>
              <hr />
              <li>ISP</li>
            </ul> -->
          </div>
        </div>
      </div>
    </header>

    <div id="map"></div>

    <!-- IP Address Location Timezone UTC -->
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
